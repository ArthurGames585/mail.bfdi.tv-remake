<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Countdown.</title>
<style>
  @font-face {
    font-family: "WolpeFanfare";
    src: url("Wolpe Fanfare W07 Regular.ttf") format("truetype");
    font-weight: normal;
    font-style: normal;
  }

  :root {
    --yellow: #FEFD33;
    --pink: #ffc0cb;
    --red: #FF514F;
    --blue: #5F7AEC;
    --black: #000;
    --color1: #009ff5;
    --color2: #EC9F00;
    --color3: #FF69B4;
    --color4: #00f508;
  }

  body {
    font-family: "WolpeFanfare", sans-serif;
    margin: 0;
    padding: 20px;
    text-align: center;
    color: var(--black);
    min-height: 100vh;
    background: 
      linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
      url("EPThumbnails/Shattered!1.png") no-repeat center center fixed;
    background-size: cover;
    overflow: auto; /* Permite scroll se necessário */
  }

   h1 {
    font-size: clamp(40px, 6vw, 64px); /* Responsivo */
    margin: 0 0 12px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: blue;
  }
  h1::before { content:"↘ "; }
  h1::after  { content:" ↙"; }

  a.youtube, a.social {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    font-size: clamp(24px, 3vw, 40px); /* Responsivo */
    text-decoration: none;
  }

  a.youtube { color: red; }
  a.social { color: #1DA1F2; }

  #box {
    display: inline-block;
    background: var(--red);
    padding: clamp(20px, 3vw, 32px) clamp(24px, 3vw, 36px); /* Responsivo */
    border: 3px solid var(--black);
    box-shadow: 6px 6px 0 var(--black);
    margin-top: 20px;
    width: min(1400px, 90vw); /* Máximo de 1400px, mas 90% da tela em telas menores */
    max-width: 95vw;
    height: auto; /* Altura automática */
    min-height: 500px;
    position: relative;
    overflow: hidden;
    box-sizing: border-box;
  }

  #box::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      135deg,
      var(--color1) 0%,
      var(--color1) 25%,
      var(--color2) 25%,
      var(--color2) 50%,
      var(--color3) 50%,
      var(--color3) 75%,
      var(--color4) 75%,
      var(--color4) 100%
    );
    opacity: 0.8;
    z-index: 0;
  }

  #box > * {
    position: relative;
    z-index: 1;
  }

  .content-wrapper {
    display: flex;
    flex-wrap: wrap; /* Permite quebrar linha em telas menores */
    justify-content: space-between;
    align-items: flex-start;
    gap: clamp(20px, 3vw, 40px); /* Responsivo */
    height: 100%;
  }

  .countdown-section {
    flex: 1;
    min-width: 300px; /* Largura mínima */
    text-align: left;
  }

  .video-section {
    flex: 1;
    min-width: 300px; /* Largura mínima */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }

  #box h2 {
    margin: 0 0 16px;
    font-size: clamp(40px, 5vw, 60px); /* Responsivo */
    text-transform: uppercase;
  }

  #info {
    font-size: clamp(20px, 2.5vw, 30px); /* Responsivo */
    margin: 0 0 20px;
  }

  .timer {
    display: grid;
    grid-template-columns: minmax(80px, 120px) 1fr; /* Responsivo */
    gap: 8px 14px;
    justify-content: start;
    font-weight: 900;
    font-size: clamp(30px, 4vw, 50px); /* Responsivo */
    text-transform: uppercase;
    margin-left: clamp(-60px, -8vw, -100px); /* Responsivo */
  }

  .value { 
    text-align: right; 
  }

  .label-wrap {
    display: flex;
    align-items: center;
    gap: 8px;
    min-width: min(150px, 20vw); /* Responsivo */
    font-size: clamp(30px, 4vw, 50px); /* Responsivo */
  }

  .milliseconds-value {
    text-align: right;
    transform: translateX(15px);
  }

  .milliseconds-wrap {
    display: flex;
    align-items: center;
    gap: 8px;
    min-width: min(150px, 20vw); /* Responsivo */
    font-size: clamp(30px, 4vw, 50px); /* Responsivo */
    transform: translateX(15px);
  }

  .pie {
    --deg: 0deg;
    width: clamp(25px, 3vw, 35px); /* Responsivo */
    height: clamp(25px, 3vw, 35px); /* Responsivo */
    border-radius: 50%;
    border: 2px solid var(--black);
    background: conic-gradient(var(--blue) var(--deg), var(--black) 0deg);
    transform: rotate(-90deg);
  }

  footer {
    margin-top: 16px;
    font-size: clamp(24px, 3vw, 40px); /* Responsivo */
  }

  .video-container {
    width: 100%;
    max-width: min(500px, 90vw); /* Responsivo */
    height: min(280px, 50vw); /* Responsivo - mantém proporção 16:9 */
    border: 3px solid var(--black);
    box-shadow: 4px 4px 0 var(--black);
    background: white;
  }

  .video-container iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  .video-title {
    font-size: clamp(18px, 2vw, 24px); /* Responsivo */
    margin-bottom: 10px;
    font-weight: bold;
    color: var(--black);
  }

  /* Media queries para ajustes específicos */
  @media (max-width: 1200px) {
    .content-wrapper {
      flex-direction: column;
      align-items: center;
    }
    
    .countdown-section, .video-section {
      width: 100%;
      max-width: 800px;
    }
    
    .timer {
      margin-left: 0;
      justify-content: center;
    }
  }

  @media (max-width: 768px) {
    body {
      padding: 10px;
    }
    
    #box {
      width: 95vw;
      padding: 20px;
    }
    
    .timer {
      grid-template-columns: 70px 1fr;
      font-size: 24px;
      margin-left: -20px;
    }
    
    .label-wrap {
      min-width: 120px;
      font-size: 24px;
    }
    
    .milliseconds-value,
    .milliseconds-wrap {
      transform: translateX(8px);
    }
  }

  @media (max-width: 480px) {
    .timer {
      grid-template-columns: 60px 1fr;
      font-size: 20px;
      margin-left: -10px;
    }
    
    .label-wrap {
      min-width: 100px;
      font-size: 20px;
    }
    
    .pie {
      width: 20px;
      height: 20px;
    }
  }
</style>
</head>
<body>
  <h1>check the latest episode</h1>
  <p>
    <a class="youtube" href="https://youtu.be/VrsdG8wJGAg?si=_7zf41vprL6M26T8" target="_blank">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="red">
        <path d="M23.498 6.186a2.997 2.997 0 0 0-2.11-2.112C19.043 3.5 12 3.5 12 3.5s-7.043 0-9.388.574a2.997 2.997 0 0 0-2.11 2.112A31.19 31.19 0 0 0 0 12a31.19 31.19 0 0 0 .502 5.814 2.997 2.997 0 0 0 2.11 2.112C4.957 20.5 12 20.5 12 20.5s7.043 0 9.388-.574a2.997 2.997 0 0 0 2.11-2.112A31.19 31.19 0 0 0 24 12a31.19 31.19 0 0 0-.502-5.814zM9.75 15.02V8.98L15.5 12l-5.75 3.02z"/>
      </svg>
      Watch TPOT 19 On YouTube
    </a>
  </p>

  <div id="box">
    <div class="content-wrapper">
      <div class="countdown-section">
        <h2>Countdown until the next episode.</h2>
        <div id="info">
          Episode will be released in
        </div>

        <div class="timer">
          <div class="value" id="days">0</div><div class="label-wrap"><div class="label">DAYS</div><div class="pie" id="pie-days"></div></div>
          <div class="value" id="hours">00</div><div class="label-wrap"><div class="label">HOURS</div><div class="pie" id="pie-hours"></div></div>
          <div class="value" id="minutes">00</div><div class="label-wrap"><div class="label">MINUTES</div><div class="pie" id="pie-minutes"></div></div>
          <div class="value" id="seconds">00</div><div class="label-wrap"><div class="label">SECONDS</div><div class="pie" id="pie-seconds"></div></div>
          <div class="milliseconds-value" id="milliseconds">000</div><div class="milliseconds-wrap"><div class="label">MILLISECONDS</div><div class="pie" id="pie-ms"></div></div>
        </div>

        <footer>
          <a class="social" href="https://twitter.com/jacknjellify" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="#1DA1F2">
              <path d="M23.714 3.063c-.862.383-1.792.64-2.75.756a4.83 4.83 0 0 0 2.115-2.662 9.627 9.627 0 0 1-3.066 1.17 a4.808 4.808 0 0 0-8.19 4.384 13.634 13.634 0 0 1-9.884-5.014 4.803 4.803 0 0 0 1.49 6.421 4.773 4.773 0 0 1-2.177-.602v.06a4.81 4.81 0 0 0 3.858 4.718 4.822 4.822 0 0 1-2.169.082 4.81 4.81 0 0 0 4.492 3.338A9.637 9.637 0 0 1 .964 19.29a13.584 13.584 0 0 0 7.36 2.158c8.832 0 13.656-7.312 13.656-13.664 0-.208-.005-.415-.014-.622a9.773 9.773 0 0 0 2.764-2.8z"/>
            </svg>
            @jacknjellify on X/Twitter
          </a>
          <br>
          <a class="youtube youtube-social" href="https://www.youtube.com/@BFDI" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="red">
              <path d="M23.498 6.186a2.997 2.997 0 0 0-2.11-2.112C19.043 3.5 12 3.5 12 3.5s-7.043 0-9.388.574a2.997 2.997 0 0 0-2.11 2.112A31.19 31.19 0 0 0 0 12a31.19 31.19 0 0 0 .502 5.814 2.997 2.997 0 0 0 2.11 2.112C4.957 20.5 12 20.5 12 20.5s7.043 0 9.388-.574a2.997 2.997 0 0 0 2.11-2.112A31.19 31.19 0 0 0 24 12a31.19 31.19 0 0 0-.502-5.814zM9.75 15.02V8.98L15.5 12l-5.75 3.02z"/>
            </svg>
            @BFDI on YouTube
          </a>
        </footer>
      </div>

      <div class="video-section">
        <div class="video-title">NOW PLAYING:</div>
        <div class="video-container">
          <iframe 
            src="https://www.youtube.com/embed/Cnbq59zMQ00" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
          </iframe>
        </div>
      </div>
    </div>
  </div>

<script>
(function(){
const release = new Date(Date.UTC(2025, 11, 2, 1, 0, 0));

  const els = {
    heading: document.querySelector('h1'),
    boxTitle: document.querySelector('#box h2'),
    info: document.getElementById('info'),
    days: document.getElementById('days'),
    hours: document.getElementById('hours'),
    minutes: document.getElementById('minutes'),
    seconds: document.getElementById('seconds'),
    ms: document.getElementById('milliseconds'),
    pieDays: document.getElementById('pie-days'),
    pieHours: document.getElementById('pie-hours'),
    pieMinutes: document.getElementById('pie-minutes'),
    pieSeconds: document.getElementById('pie-seconds'),
    pieMs: document.getElementById('pie-ms')
  };

  const MS = {day:86400000,hour:3600000,minute:60000,second:1000};

  function fractionSince(absDiff, unit){
    return (absDiff % unit)/unit;
  }

  function setPie(el,f){ el.style.setProperty('--deg',(f*360)+'deg'); }

  function update(){
    const now = new Date();
    const diff = now - release;
    const abs = Math.abs(diff);

    const d = Math.floor(abs/MS.day);
    const h = Math.floor(abs%MS.day/MS.hour);
    const m = Math.floor(abs%MS.hour/MS.minute);
    const s = Math.floor(abs%MS.minute/MS.second);
    const ms = now.getMilliseconds();

    els.days.textContent = d;
    els.hours.textContent = h.toString().padStart(2,"0");
    els.minutes.textContent = m.toString().padStart(2,"0");
    els.seconds.textContent = s.toString().padStart(2,"0");
    els.ms.textContent = ms.toString().padStart(3,"0");

    setPie(els.pieDays,fractionSince(abs,MS.day));
    setPie(els.pieHours,fractionSince(abs,MS.hour));
    setPie(els.pieMinutes,fractionSince(abs,MS.minute));
    setPie(els.pieSeconds,fractionSince(abs,MS.second));

    const cycle = 10;
    const fastMs = now.getTime() % cycle;
    setPie(els.pieMs, fastMs / cycle);

    if(diff >= 0){
  els.heading.textContent = "CHECK THE LAST EPISODE";
  els.boxTitle.textContent = "DAYS SINCE LAST EPISODE";

  const options = {
    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
    hour: 'numeric', minute: 'numeric', second: 'numeric',
    hour12: true, timeZoneName: 'short'
  };
  els.info.textContent = "Episode has been released since " + release.toLocaleString('en-US', options);
} else {
  els.heading.textContent = "Countdown to BFDIA 23 Premiere";
  els.boxTitle.textContent = "Countdown until the next episode.";
  els.info.textContent = "Episode will be released in";
}

    requestAnimationFrame(update);
  }

  update();
})();
</script>
</body>
